# Redis Configuration for Production
# File: /etc/redis/redis-production.conf

# ========== Network ==========
bind 127.0.0.1 ::1
protected-mode yes
port 6379
timeout 0
tcp-backlog 511
tcp-keepalive 300

# ========== General ==========
daemonize yes
supervise no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# ========== Persistence ==========
# RDB Snapshots (for data durability)
save 900 1        # Save after 900 seconds if at least 1 key changed
save 300 10       # Save after 300 seconds if at least 10 keys changed
save 60 10000     # Save after 60 seconds if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# ========== Replication ==========
slave-serve-stale-data yes
slave-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
slave-priority 100

# ========== Security ==========
# Set strong password - CHANGE THIS IN PRODUCTION!
requirepass your-strong-redis-password-here-32-chars-min

# ========== Limits ==========
maxmemory 512mb
maxmemory-policy allkeys-lru  # Evict least recently used keys

# ========== Performance ==========
# Enable fast eviction for cache
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
slave-lazy-flush no

# ========== Client Output Buffer Limits ==========
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ========== Append Only File (optional, for durability) ==========
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ========== Lua Scripting ==========
lua-time-limit 5000

# ========== Cluster (if needed) ==========
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 15000

# ========== Slow Log ==========
slowlog-log-slower-than 10000  # Log if command takes >10ms
slowlog-max-len 128

# ========== Latency Monitoring ==========
latency-monitor-threshold 100  # Monitor commands taking >100ms

# ========== Advanced Config ==========
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
client-query-buffer-limit 1gb
protocol-buffer-limit 1gb
