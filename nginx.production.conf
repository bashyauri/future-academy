# Optimized Nginx Configuration for Future Academy
# Production Performance & Security

# ============================================
# HTTP Server Block (Redirect to HTTPS)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name future-academy.com www.future-academy.com;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/future-academy;
    }
}

# ============================================
# HTTPS Server Block (Main)
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name future-academy.com www.future-academy.com;

    root /var/www/future-academy/public;
    index index.php index.html index.htm;

    # ========== SSL Configuration ==========
    ssl_certificate /etc/letsencrypt/live/future-academy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/future-academy.com/privkey.pem;

    # Modern configuration with strong ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES:!DES:!RC4:!IDEA:!SEED:!aDSS:!SRP:!PSK;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # ========== Security Headers ==========
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ========== Gzip Compression ==========
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json image/svg+xml;
    gzip_min_length 1000;
    gzip_level 6;
    gzip_disable "msie6";
    gzip_proxied any;

    # ========== Client Request Limits ==========
    client_max_body_size 100M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;

    # ========== Proxy Buffering ==========
    proxy_buffering off;
    proxy_cache_bypass $http_upgrade;
    proxy_request_buffering off;

    # ========== Rate Limiting ==========
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # ========== Logging ==========
    access_log /var/log/nginx/future-academy-access.log combined buffer=32k flush=1m;
    error_log /var/log/nginx/future-academy-error.log warn;

    # ========== Deny Access to Sensitive Files ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    # ========== Static Files Caching ==========
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========== API Rate Limiting ==========
    location ~ ^/api/ {
        limit_req zone=api_limit burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ========== Login Rate Limiting ==========
    location ~ ^/(login|register|password/reset) {
        limit_req zone=login_limit burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ========== Main Application ==========
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ========== PHP-FPM Processing ==========
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param APP_ENV production;
        fastcgi_param APP_DEBUG false;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Buffering
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Keep connection alive
        fastcgi_keep_conn on;
    }

    # ========== Health Check Endpoint ==========
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========== Deny Access to Composer/NPM Files ==========
    location ~ /^(?:composer|package|yarn)\.(?:json|lock)$ {
        deny all;
    }
}
