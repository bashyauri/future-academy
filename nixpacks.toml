[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "nodejs_20"]
nixLibs = ["php83Extensions.pdo", "php83Extensions.pdo_sqlite", "php83Extensions.mbstring", "php83Extensions.zip"]

[phases.install]
cmds = [
  "php -v",
  "which php",
  "composer install --no-dev --optimize-autoloader --no-interaction",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"

[variables]
NODE_ENV = "production"

# Persistent volume for SQLite database
[[mounts]]
source = "database"
destination = "/app/database"
